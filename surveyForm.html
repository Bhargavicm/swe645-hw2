<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.useme {
  color: red;
}

h1.solid {border-style: solid;}

body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text],input[type=email],input[type=date],input[type=number],input[type=url],select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit],input[type=button] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit],input[type=button]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>

<body>
<div class="container">
<h1 class="solid" align="center">Feedback form about your campus visit</h1>
<div class="w3-panel w3-yellow w3-border">
<p class="w3-warning"> All the elements marked with <span class="useme"><b>*</b></span> are required fields</p>
</div>
  <form class="w3-container" autocomplete="on">
    <label for="fname">First Name <span class="w3-text-red"><b>*</b></span></label>
    <input type="text" id="fname" name="firstname" required="true" autofocus placeholder="Your name..">

    <label for="lname">Last Name <span class="w3-text-red"><b>*</b></span></label>
    <input type="text" id="lname" name="lastname" required="true" placeholder="Your last name..">

    <label for="graduation">Graduation Date <span class="w3-text-red"><b>*</b></span></label>
    <select id="graduation" name="graduation" required="true">
	  <option value="Jan">Jan</option>
	  <option value="Feb">Feb</option>
	  <option value="Mar">Mar</option>
	  <option value="Apr">Apr</option>
	  <option value="May">May</option>
	  <option value="Jun">Jun</option>
	  <option value="Jul">Jul</option>
	  <option value="Aug">Aug</option>
	  <option value="Sep">Sep</option>
	  <option value="Oct">Oct</option>
	  <option value="Nov">Nov</option>
	  <option value="Dec">Dec</option>
    </select>
	
	<label for="year">Graduation Year <span class="w3-text-red"><b>*</b></span></label>
    <input type="number" id="year" name="year" required="true" placeholder="2013">
	
	<label for="Address">Address <span class="w3-text-red"><b>*</b></span></label>
    <input type="text" id="Address" name="Address" required="true" placeholder="0000 St Hwy">
	
	<label for="city">City <span class="w3-text-red"><b>*</b></span></label>
    <input type="text" id="city" name="city" required="true" >
	
	<label for="state">State <span class="w3-text-red"><b>*</b></span></label>
    <input type="text" id="state" name="state" required="true" placeholder="VA">
	
	<label for="zip">Zip <span class="w3-text-red"><b>*</b></span></label>
    <input type="number" id="zip" name="zip" required="true" placeholder="00000">
	
	<label for="number">Telephone Number <span class="w3-text-red"><b>*</b></span></label>
    <input type="text" id="number" name="number" required="true" placeholder="000-000-0000">
	
	<label for="email">Email <span class="w3-text-red"><b>*</b></span></label>
    <input type="email" id="email" name="email" required="true" placeholder="abc@gmail.com">
	
	<label for="url">URL <span class="w3-text-red"><b>*</b></span></label>
    <input type="url" id="url" name="url" required="true" placeholder="https://www.test.com">
	
	<label for="date">Date of Survey <span class="w3-text-red"><b>*</b></span></label>
    <input type="date" id="date" name="date" required="true" placeholder="mm/dd/yyyy">
	
	<label for="like">What you like the most about campus</label>
    <label><input class="w3-check" type="checkbox" name="like" checked="checked">Students</label>
	
	<label><input class="w3-check" type="checkbox" name="like">Location</label>
	
	<label><input class="w3-check" type="checkbox" name="like">Campus</label>
	
	<label><input class="w3-check" type="checkbox" name="like">Atmosphere</label>
	
	<label><input class="w3-check" type="checkbox" name="like">Dorm Rooms</label>
	
	<label><input class="w3-check" type="checkbox" name="like">Sports</label> <br/><br/>
	
	
	<label for="interest">How did you become interested about University <span class="w3-text-red"><b>*</b></span></label>
    <label><input class="w3-radio" type="radio" name="interest" checked="checked" required="true">Friends</label>
	
	<label><input class="w3-radio" type="radio" name="interest">Television</label>
	
	<label><input class="w3-radio" type="radio" name="interest">Internet</label>
	
	<label><input class="w3-radio" type="radio" name="interest">Other</label><br/><br/>
	
	
	<label for="recommend">How likely will you recommend GMU <span class="w3-text-red"><b>*</b></span></label>
    <select id="recommend" name="recommend" required="true">
	  <option value="vlikely">Very Likely</option>
	  <option value="likely">Likely</option>
	  <option value="unlikely">Unlikely</option>
	</select>
	  
	<label for="raffle">Raffle <span class="w3-text-red"><b>*</b></span></label>
    <input type="text" id="raffle" name="raffle" required="true" placeholder="1,2,3,4">

    <label for="comments">Additional Comments</label>
    <textarea id="comments" name="comments" placeholder="Enter text here..." style="height:200px"></textarea>

    <input type="submit" value="Submit" style="background-color:#006633">
	<input action="action" type="button" value="Cancel" onclick="window.history.go(-1); return false;" style="background-color:#006633">
  </form>
</div>
<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <a href="https://www.gmu.edu"><img align="right" src="gmulogo.jpg" height="65" width="115"></a>
  <p>&copy; Bhargavi Mavintop</p>
</footer>
</body>
</html>
